<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Brute Magician</title>
</head>
<body>

  <main class="main">

    <div class="container">
      <h1 class="title">Brute Magician</h1>
      <div class="main-box">
        <h2 class="message-box">Pick a card!</h2>
        <div class="cards">
          <div class="cards-game-start">
            <img id="10C" src="./assets/cards/10C.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="2C" src="./assets/cards/2C.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="3D" src="./assets/cards/3D.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="4S" src="./assets/cards/4S.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="AS" src="./assets/cards/AS.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="AD" src="./assets/cards/AD.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="JD" src="./assets/cards/JD.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="KC" src="./assets/cards/KC.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="KH" src="./assets/cards/KH.svg" alt="playing card" class="playing-card hvr-grow">
            <img id="QS" src="./assets/cards/QS.svg" alt="playing card" class="playing-card hvr-grow">
          </div>
        </div>
        <div class="buttons">
          <button class="btn btn-yes">Yes!</button>
          <button class="btn btn-no">No :/</button>
        </div>
      </div>
    </div>


  </main>
  <script src="app.js"></script>
</body>
</html>
