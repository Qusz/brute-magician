<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Bad Magician</title>
</head>
<body>

  <main class="main">

    <div class="container">
      <h1 class="title">Bad Magician</h1>
      <div class="main-box">
        <h2 class="message-box"></h2>
        <div class="cards">
          <object id="10C" data="./assets/cards/10C.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="2C" data="./assets/cards/2C.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="3D" data="./assets/cards/3D.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="4S" data="./assets/cards/4S.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="AS" data="./assets/cards/AS.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="AD" data="./assets/cards/AD.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="JD" data="./assets/cards/JD.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="KC" data="./assets/cards/KC.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="KH" data="./assets/cards/KH.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
          <object id="QS" data="./assets/cards/QS.svg" type="image/svg+xml" class="playing-card hvr-grow"></object>
        </div>
        <div class="buttons">
          <button class="btn btn-yes"></button>
          <button class="btn btn-no"></button>
        </div>
      </div>
    </div>


  </main>
  <script src="app.js"></script>
</body>
</html>
